<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social - Página Principal</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="https://cdn.pixabay.com/photo/2016/11/07/13/04/yoga-1805784_1280.png" class="logo-img">
            <h1>Zync</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Notificações</a></li>
                <li><a href="#">Mensagens</a></li>
            </ul>
        </nav>
        <div class="user-settings">
            <span>Bem-vindo, Usuário!</span>
            <a href="/logout">Sair</a>
        </div>
    </header>

    <!--Principal -->
    <div class="container">
        <!-- Barra lateral esquerda com perfil do usuário -->
        <aside class="left-sidebar">
            <div class="profile-info">
                <img src="https://media.istockphoto.com/id/464988959/pt/foto/pato-real-com-tra%C3%A7ado-de-recorte.jpg?s=612x612&w=0&k=20&c=SUhSeo67zEVs8bgUm0K-OrMDD4iQ5s75CxaOG4gBI1Y=" alt="Foto de perfil do usuário">
                <h3>Nome do Usuário</h3>
            </div>
        </aside>

        <!-- Feed -->
        <section class="feed">
            <div class="new-post">
                <textarea id="newPostContent" placeholder="O que você está pensando?"  oninput="autoResize(this)"></textarea>
                <button onclick="addPost()">Publicar</button>
            </div>

            <div id="posts" class="posts">
                <!-- Exemplo de como vai aparecer o post -->
                <div class="post">
                    <div class="post-header">
                        <span class="username">Amigo1</span> <span class="time">2h atrás</span>
                    </div>
                    <div class="post-content">
                        <p>Olá, bom dia! Este é o meu primeiro post.</p>
                    </div>
                    <div class="post-actions">
                        <button onclick="likePost(this)">Curtir</button> <span class="likes">0 curtidas</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Barra lateral direita (sugestões de amigos) -->
        <aside class="sidebar">
            <h2>Sugestões de Amigos</h2>
            <ul>
                <li>Amigo 1</li>
                <li>Amigo 2</li>
                <li>Amigo 3</li>
            </ul>
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 Zync. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
