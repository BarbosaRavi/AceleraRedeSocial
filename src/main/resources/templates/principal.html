<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social - Página Principal</title>
    <link rel="stylesheet" href="css/principal.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="https://cdn.pixabay.com/photo/2016/11/07/13/04/yoga-1805784_1280.png" class="logo-img">
            <h1>Nameless</h1>
        </div>
        <nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Digite sua pesquisa...">
                <button id="search-button">
                    <img src="lupa.png" alt="Pesquisar" width="20px">
                </button>
            </div>
        </nav>
<div class="user-settings">
    <span>Bem-vindo, <span th:text="${nomeUsuario}"></span>!</span>
    <a href="/logout">Sair</a>
</div>

    </header>

    <!-- Principal -->
    <div class="container">
        <!-- Barra lateral esquerda com perfil do usuário -->
<aside class="left-sidebar">
    <div class="profile-info">
        <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="Foto de perfil do usuário">
        <h3 th:text="${nomeUsuario}"></h3> <!-- Exibe o nome do usuário logado -->
        <nav class="menu">
            <a href="perfil" class="botaoesq">Perfil</a>
            <a href="comunidades" class="botaoesq">Comunidades</a>
            <a href="depoimentos" class="botaoesq">Depoimentos</a>
            <a href="descubra" class="botaoesq">Descubra</a>
            <a href="configuracoes" class="botaoesq">Configurações</a>
        </nav>
    </div>
</aside>


        <!-- Feed -->
<section class="feed">
    <div class="new-post">
        <textarea id="newPostContent" placeholder="O que você está pensando?"></textarea>
        <button onclick="addPost()">Publicar</button>
    </div>

    <div id="posts" class="posts">
        <!-- As publicações aparecerão aqui dinamicamente -->
    </div>
</section>


        <!-- Barra lateral direita (sugestões de amigos) -->
        <aside class="sidebar">
            <h2>Sugestões de Amigos</h2>
            <ul>
                <li>Amigo 1</li>
                <li>Amigo 2</li>
                <li>Amigo 3</li>
            </ul>
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 Nameless Network. Todos os direitos reservados.</p>
    </footer>

    <script src="js/publicacaoscript.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
