<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade - Detalhes</title>
</head>
<body>
    <h1>Detalhes da Comunidade</h1>

    <!-- Informações da Comunidade -->
    <div id="comunidade-info">
        <h2>Nome da Comunidade: <span id="comunidade-nome"></span></h2>
        <p id="comunidade-descricao"></p>
    </div>

    <!-- Formulário para nova publicação -->
    <div>
        <h3>Publicações</h3>
        <form id="formPublicacao">
            <textarea id="newPostContent" name="conteudo" placeholder="Digite seu conteúdo aqui..."></textarea>
            <button type="submit">Publicar</button>
        </form>
    </div>

    <!-- Container onde as publicações serão exibidas -->
    <div id="posts"></div>

    <!-- Scripts -->
    <script src="comunidadeDetalhes.js"></script>
</body>
</html>
