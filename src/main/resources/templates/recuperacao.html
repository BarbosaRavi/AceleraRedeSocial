<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/recuperar.css">
    <title>Recuperação de Senha</title>
    <style>
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="recuperacao">
        <div class="caixa">
            <h1>Recuperação de Senha</h1>
            <div class="error">
                <p th:if="${mensagem}" th:text="${mensagem}"></p>
            </div>
            <form id="form-recuperacao" action="/recuperacao" method="post">
                <div class="email">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="entrar">
                    <input type="submit" value="Enviar Email de Recuperação">
                </div>
            </form>
            <form id="form-confirmacao" action="/recuperacao/confirmar" method="post" style="display: none;">
                <div class="codigo">
                    <input type="text" id="codigo" name="codigo" placeholder="Código de Recuperação" required>
                </div>
                <div class="entrar">
                    <input type="submit" value="Confirmar Código">
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função para exibir o formulário de confirmação após enviar o email
        function mostrarFormularioConfirmacao() {
            document.getElementById('form-recuperacao').style.display = 'none';
            document.getElementById('form-confirmacao').style.display = 'block';
        }

        // Verifica se uma mensagem de sucesso está presente e mostra o formulário de confirmação
        document.addEventListener('DOMContentLoaded', function() {
            var mensagem = document.querySelector('.error p').textContent;
            if (mensagem.includes("Instruções para recuperação de senha foram enviadas")) {
                mostrarFormularioConfirmacao();
            }
        });
    </script>
</body>
</html>
