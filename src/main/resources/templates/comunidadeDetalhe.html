<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Comunidade - Nameless</title>
    <link rel="stylesheet" href="css/comunidadeDetalhe.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="https://cdn.pixabay.com/photo/2016/11/07/13/04/yoga-1805784_1280.png" class="logo-img">
            <h1>Nameless</h1>
        </div>
        <div class="user-settings">
            <span>Bem-vindo, <span th:text="${nomeUsuario}"></span>!</span>
            <a href="/logout">Sair</a>
        </div>
    </header>

    <!-- Detalhes da Comunidade -->
    <div class="container">
        <div class="community-details">
            <img id="communityImage" src="${comunidade.imagem}" alt="Imagem da Comunidade" width="300">
            <h2 id="communityName">${comunidade.comunidadeNome}</h2>
            <p id="communityDescription">${comunidade.comunidadeDescricao}</p>

            <h3>Publicações</h3>
            <div id="posts" class="posts">
                <!-- As publicações da comunidade aparecerão aqui -->
                <!-- Exemplo: Gerar publicações dinamicamente -->
            </div>

            <div class="new-post">
                <textarea id="newPostContent" placeholder="O que você está pensando?"></textarea>
                <button onclick="addPost()">Publicar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cidadela. Todos os direitos reservados.</p>
    </footer>

    <script src="js/comunidadeDetalhe.js"></script>
</body>
</html>
