<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - ${usuario.nome}</title>
    <link rel="stylesheet" href="/css/perfil.css">
    <style>
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .bio {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="window.location.href='/principal'">
        <img src="https://cdn.pixabay.com/photo/2016/11/07/13/04/yoga-1805784_1280.png" class="logo-img" alt="Logo da Rede Social">
        <h1>Rede Social</h1>
    </div>
    <div class="user-settings">
        <span>Bem-vindo, <span th:text="${usuario.nome}"></span>!</span>
        <a href="/logout">Sair</a>
    </div>
</header>

<div class="container">
    <div class="profile-container">
        <div class="profile-info">
            <img th:src="${fotoPerfil != null ? fotoPerfil : '/images/default-profile.png'}" alt="Foto de Perfil" class="profile-photo">
            <h3 th:text="${usuario.nome}"></h3>
            <p class="bio" th:text="${usuario.bio}">Esta é a bio do usuário.</p>
        </div>
    </div>

    <div class="feed-container">
        <h2>Publicações de <span th:text="${usuario.nome}"></span></h2>
        <ul class="publication-list">
            <li class="publication-item" th:each="publicacao : ${publicacoes}">
                <p th:text="${publicacao.conteudo}"></p>
                <small th:text="${publicacao.dataHora}">Data da publicação</small>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
