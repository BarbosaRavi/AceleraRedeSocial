<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Rede Social</title>
    <link rel="stylesheet" href="/css/perfil.css">
    <style>
        .foto-perfil {
            display: none;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="window.location.href='/principal'">
            <img src="https://cdn.pixabay.com/photo/2016/11/07/13/04/yoga-1805784_1280.png" class="logo-img" alt="Logo">
            <h1>Rede Social</h1>
        </div>
        <div class="user-settings">
            <span>Bem-vindo, <span th:text="${usuario.nome}"></span>!</span>
            <a href="/logout">Sair</a>
        </div>
    </header>

    <div class="container">
        <div class="profile-container">
            <div class="profile-info">
                <a href="/perfil">
                   <img id="profilePhotoMain" src="${imagemPerfil != null ? imagemPerfil : 'cac2'}" alt="Foto de perfil do usuário" onclick="window.location.href='/perfil'">
                </a>
                
                <form action="/perfil/atualizarFoto" method="post" enctype="multipart/form-data">
                    <input type="file" class="foto-perfil" name="fotoPerfil" accept="image/*" id="fotoPerfilInput">
                    <label for="fotoPerfilInput" class="custom-button">Escolher Foto</label>
                </form>
                    
                <a href="/perfil">  
                    <h3 th:text="${usuario.nome}"></h3>
                </a>
                
                <form action="/perfil/salvarBio" method="post">
                    <textarea name="bio" class="bio-input" placeholder="Escreva sua bio..." th:text="${usuario.bio}"></textarea>
                    <button type="submit" class="save-button">Salvar Alterações</button>
                </form>
            </div>
        </div>

        <div class="feed-container">
            <h2>Publicações de <span th:text="${usuario.nome}"></span></h2>
            <ul class="publication-list">
                <li class="publication-item" th:each="publicacao : ${publicacoes}">
                    <p th:text="${publicacao.conteudo}"></p>
                    <small th:text="${publicacao.dataHora}">Data da publicação</small>
                </li>
            </ul>
        </div>
        
    </div>

    <script src="/js/perfilscript.js"></script>

</body>
</html>
