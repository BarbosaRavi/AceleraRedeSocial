<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social - Página Principal</title>
    <link rel="stylesheet" href="css/principal.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="https://http2.mlstatic.com/D_NQ_NP_912310-MLU76094866834_052024-O.webp" class="logo-img">
            <h1>Cidadela</h1>
        </div>
        <nav>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Digite sua pesquisa...">
                <button id="search-button">
                    <img src="lupa.png" alt="Pesquisar" width="20px">
                </button>
            </div>
        </nav>
        <div class="user-settings">
            <span>Bem-vindo, <span th:text="${nomeUsuario}"></span>!</span>
            <a href="/logout">Sair</a>
        </div>
    </header>

    <!-- Principal -->
    <div class="container">
        <aside class="left-sidebar">
            <div class="profile-info">
                <img id="profilePhotoMain" src="https://cdn-icons-png.flaticon.com/512/17/17004.png" alt="Foto de perfil do usuário" onclick="window.location.href='/perfil'">
                <h3 th:text="${nomeUsuario}"></h3>
                <nav class="menu">
                    <a href="perfil" class="botaoesq">Perfil</a>
                    <a href="comunidades" class="botaoesq">Comunidades</a>
                    <a href="depoimentos" class="botaoesq">Depoimentos</a>
                    <a href="descubra" class="botaoesq">Descubra</a>
                    <a href="configuracoes" class="botaoesq">Configurações</a>
                </nav>
            </div>
        </aside>

        <section class="feed">
            <div class="new-post">
                <textarea id="newPostContent" placeholder="O que você está pensando?"></textarea>
                <button onclick="addPost()">Publicar</button>
            </div>

            <div id="posts" class="posts">
                <!-- As publicações aparecerão aqui dinamicamente -->
                <div class="post">
                    <div class="post-header">
                        <strong th:text="${publicacao.autor}"></strong>
                    </div>
                    <div class="post-content" th:text="${publicacao.conteudo}"></div>
                    <div class="comments">
                        <div class="comment" th:each="comentario : ${publicacao.comentarios}">
                            <strong th:text="${comentario.usuario.nome}"></strong>: <span th:text="${comentario.conteudo}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <aside class="sidebar">
            <h2>Amigos</h2>
            <ul>
                <li>Amigo 1</li>
                <li>Amigo 2</li>
                <li>Amigo 3</li>
            </ul>
        </aside>
    </div>

    <script src="js/publicacaoscript.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
